<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/rules.css">
  <link rel="stylesheet" href="/css/login.css">
</head>
<section class="wrapper">
  <div class="loginContainer">
    <h1>Register</h1>
    <form id="registerForm" method="post" onsubmit="event.preventDefault(); validateForm();">
      <p class="errorMessage"></p>
      <input type="text" name="firstName" placeholder="First name" required=""><input type="text" name="lastName" placeholder="Last name" required=""><input type="text" name="username" placeholder="Username" required=""><input type="email" name="email" placeholder="Email" required=""><input id="password" type="password" name="password" placeholder="Password" required=""><input id="passwordConf" type="password" name="passwordConf" placeholder="Confirm password" required=""><input type="submit" value="Login">
    </form>
    <a href="/login">Already have an account? Login here.</a>
  </div>
  <script>
    var passwordField = document.getElementById("password")
    var passwordConfirmField = document.getElementById("passwordConf")
    var form = document.getElementById("registerForm")
    
    function validateForm() {
        if (passwordField.value != passwordConfirmField.value) {
            alert("Passwords do not match. Please try again.")
        } else {
            form.submit();
        }
    }
  </script>
</section>
